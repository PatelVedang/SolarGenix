name: Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  django-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.12.1
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Set up database
      env:
        PGPASSWORD: test_password
      run: |
        sudo apt-get update
        sudo apt-get install postgresql-client -y
        psql -h localhost -U test_user -d postgres -c "SELECT 1 FROM pg_database WHERE datname = 'test_db'" || \
        psql -h localhost -U test_user -d postgres -c "CREATE DATABASE test_db;"

    - name: Apply migrations
      env:
        SQL_ENGINE: django.db.backends.postgresql
        SQL_DATABASE: test_db
        SQL_USER: test_user
        SQL_PASSWORD: test_password
        SQL_DATABASE_HOST: localhost
        SQL_DATABASE_PORT: 5432
        SECRET_KEY: "your-secret-key-here"
      run: |
        cd app
        python manage.py migrate

    - name: Run tests
      env:
        SQL_ENGINE: django.db.backends.postgresql
        SQL_DATABASE: test_db
        SQL_USER: test_user
        SQL_PASSWORD: test_password
        SQL_DATABASE_HOST: localhost
        SQL_DATABASE_PORT: 5432
        SECRET_KEY: "your-secret-key-here"
      run: |
        cd app
        python manage.py test -v 2
