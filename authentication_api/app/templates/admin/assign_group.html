{% extends "admin/base_site.html" %}

{% block content %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="action" value="{{ action }}">
    {% for user in users %}
        <input type="hidden" name="_selected_action" value="{{ user.pk }}">
    {% endfor %}

    <button type="submit" name="apply">Assign Group</button>
</form>
{% endblock %}
