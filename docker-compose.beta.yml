version: '3.8'

services:
  # APP (Django)
  web:
    container_name: cyber_django
    build: ./app
    command: sh -c "sleep 15s ; python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 8000:8000
    expose:
      - 8000
    env_file:
      - ./.env.beta
    
  # MQ BROKER (RabbitMQ)
  rabbitmq:
    container_name: cyber_rabbitmq
    image: rabbitmq:3-management
    env_file:
      - ./.env.beta
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia/guest@guest
    ports:
      # - "5672:5672"
      - "15672:15672"
  
  # WORKER (Celery)
  worker:
    container_name: cyber_celery
    build:
      context: ./app
      dockerfile: Dockerfile.beta
    command: celery -A proj worker
    volumes:
      - ./app/:/usr/src/app/
    env_file:
      - ./.env.beta
    depends_on:
      - rabbitmq
  

volumes:
  rabbitmq_data:
  static_volume:
  media_volume: